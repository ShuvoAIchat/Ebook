<!DOCTYPE html>
<html>
<head>
  <title>E-book Library</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">E-book Library</a></li>
        <li><a href="#">Upload E-book</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="ebook-list">
      <h2>E-book List</h2>
      <ul id="ebook-list">
        <!-- E-book list items will be generated dynamically -->
      </ul>
    </section>
    <section class="ebook-preview">
      <h2>E-book Preview</h2>
      <div id="ebook-preview">
        <!-- E-book preview will be generated dynamically -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 E-book Library</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
